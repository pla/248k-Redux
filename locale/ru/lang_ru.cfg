[mod-setting-description]
el_ki_core_productivity=Позволяет достичь очень высоких значений производительности в т.ч. машин для сборки, поэтому используйте их с осторожностью.
override_krastorio_endgame=Настроить рецепты Krastorio 2 для Реактора на антиматерии и Межгалактического передатчика на использование предметов поздней игры 248k. Межгалактический передатчик потребует 1 [color=purple]элемент 248k[/color].
overhaul_mode=Переработка ванили/Krastorio2, интегрируя мод 248k в процесс игры, а также в технологии и рецепты.\n[color=red]ПРИМЕЧАНИЕ: Когда мод 248k добавляется в уже существующее сохранение, это может вызвать проблемы. Для лучшего игрового процесса используйте это в новом мире.[/color]
overhaul_realistic_reactors=Ядерный реактор 248k станет исследовательским реактором, который поможет перейти к реалистичным реакторам.\nЯдерное топливо и другие предметы интегрированы в прогресс 248k.[color=red]Возможно только в режиме Переработки.[/color]
overhaul_science=[color=red][WIP][/color]. Изменяет науку путём добавления лаборатории для экзотической науки. Добавляет варианты исследований и методов симуляции в будущем.\n[color=red]Несовместимо с Krastorio2.[/color]
retexture_science=Новые текстуры из 248k для исследовательских пакетов.\n[color=red]Несовместимо с Krastorio2.[/color]
legacy_icons=Возвращает устаревшие текстуры для редких металлов стадии деления.

