standalone_mode_msg_1=Сейчас вы играете в 248k в автономном режиме.
standalone_mode_msg_2=Если вы хотите играть в 248k в качестве мода полной переработки с интеграцией технологий и предметов, особенно в Krastorio2, включите этот режим в настройках мода.
overhaul_mode_msg_1=Сейчас вы играете в 248k в режиме "Переработка".
overhaul_mode_msg_2=Если вы хотите играть в 248k как отдельный мод без интеграции технологий и предметов, отключите это в настройках мода.
