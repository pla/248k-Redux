[item-description]
el_solar_item=Сделано с некоторыми знаниями.
el_burner_item=Компактный генератор, сжигающий топливо.
el_energy_crystal_item=Этот кристалл сделан из неизвестного вещества. Он излучает немного энергии, но для чего он?
el_energy_crystal_charged_item=Заряженный энергокристалл. Можно использовать в твердотопливном генераторе [item=el_burner_item] для производства энергии.
fi_energy_crystal_item=Излучает большое количество энергии, может быть полезен при создании продвинутых устройств.
fi_energy_crystal_charged_item=Заряженный энергокристалл. Можно использовать в твердотопливном генераторе [item=el_burner_item] для производства энергии.
fi_modules_productivity_1_item=Модуль для использования в некоторых машинах/рецептах 248k.
fi_modules_productivity_2_item=Модуль для использования в некоторых машинах/рецептах 248k.
fi_modules_productivity_3_item=Модуль для использования в некоторых машинах/рецептах 248k.
fi_modules_productivity_4_item=Это универсальный модуль. Его можно использовать в любой машине, допускающей продуктивность.
fi_modules_productivity_5_item=Это универсальный модуль. Его можно использовать в любой машине, допускающей продуктивность.
fi_modules_productivity_6_item=Это универсальный модуль. Его можно использовать в любой машине, допускающей продуктивность.
fu_tech_sign_item=Знания о ядерном синтезе. С помощью этой информации в будущем можно будет построить еще большие термоядерные машины!
fu_materials_energy_charged_crystal=Заряженный энергокристалл. Можно использовать в твердотопливном генераторе [item=el_burner_item] для производства энергии.
gr_materials_fusion_cell_item=Это устройство содержит маленькую звезду, хранящуюся в другом измерении. Не трогать!
gr_materials_white_item=||Отлично! Вы сделали это. Вы достигли конечной цели. Получив элемент 248к, вы победили в моде 248k.||
uranium-fuel-cell-updated=Этот топливный элемент не может быть использован в настоящем реакторе.
fu_burner_item=Может уничтожить любой предмет. Может выпускать кислород [fluid=fu_oxygen], воду [fluid=water] и превращать пар [fluid=steam] и грязную воду [fluid=el_dirty_water] обратно в воду [fluid=water]. Не может работать с ядерными отходами [item=fi_materials_waste].
fi_solid_reactor_item=Ядерный реактор с водяным замедлителем, способный производить большое количество тепла. Израсходованные топливные стержни можно перерабатывать и использовать снова!
fi_crafter_item=Эта машина может собирать и плавить материалы, работая на  [color=green]базовом ядерном топливе[/color]. Но она не работает с жидкостями.
fu_stelar_reactor_item=Термоядерный реактор на основе конструкции  [color=purple]стелларатора[/color]. Он может выдавать около  [color=yellow]2 ГВт[/color] постоянной мощности. Тепло от активной зоны передается контуру охлаждения на жидком свинце [fluid=fu_lead_fluid_cold], благодаря которому можно производить пар [fluid=steam] и, в конце концов, электричество. Хотя до сих пор нет способа улавливания продуктов синтеза, этот недостаток может быть устранен в реакторе УМР следующего поколения.
fu_tokamak_reactor_item=Термоядерный реактор на основе конструкции [color=purple]токамака[/color]. Этот реактор будет выдавать мощность [color=yellow]от 2 до 4 ГВт[/color] в импульсном режиме, в зависимости от топлива. В отличие от стелларатора токамак в основном предназначен для Д-Т-синтеза. Хотя до сих пор нет способа улавливания продуктов синтеза, этот недостаток может быть устранен в реакторе УМР следующего поколения.
fu_robo_logistic_item=Эти 4 двигателя будут выдавать огромную тягу, если вы сможете обеспечить их достаточным количеством энергии.
fu_robo_construction_item=Строит структуры с безумной скоростью.
fu_star_engine_core_item=Вот он, ядерный синтез во всей красе! С помощью этой машины вы можете производить элементы [fluid=fu_iron_heated] в ядре маленькой звезды. Однако, чтобы поддерживать реакцию активной, требуется очень много энергии. Звёздный двигатель состоит из ядра [item=fu_star_engine_core_item] и, по меньшей мере, по одному [color=blue]блоку охлаждения[/color][item=fu_star_engine_cooler_item], [item=fu_star_engine_cooler_up_item] и [color=red]блоку нагрева[/color] [item=fu_star_engine_heater_item], [item=fu_star_engine_heater_left_item], обращенных к ядру. Он будет производить от 500 до 1000 единиц железа или любого другого базового элемента в секунду, в зависимости от того, сколько блоков охлаждения/нагрева используется (1 или 2).
gr_crafter_item=Черпая свою силу от маленькой звезды, эта машина исполнит все ваши желания. А еще она пахнет, как печь!
gr_magnet_train_item=Этот поезд левитирует благодаря силе электромагнитных полей. Этот поезд создан для высоких скоростей и длинных железных дорог! И имейте в виду: приводимый в движение компактной звездой, этот поезд всегда имеет энергию.
gr_magnet_wagon_item=Перевозите свои вещи на безумных скоростях! Используйте ЭМ-левитирующий поезд в качестве локомотива.
gr_magnet_tanker_item=Получите эту вкусную нефть там, где она вам нужна, быстро! Используйте ЭМ-левитирующий поезд в качестве локомотива.
gr_magnet_train_pre_item=Этот поезд левитирует благодаря силе электромагнитных полей. Этот поезд создан для высоких скоростей и длинных железных дорог!
gr_magnet_wagon_pre_item=Перевозите свои вещи на безумных скоростях! Используйте ЭМ-левитирующий поезд в качестве локомотива.
gr_magnet_tanker_pre_item=Получите эту вкусную нефть там, где она вам нужна, быстро! Используйте ЭМ-левитирующий поезд в качестве локомотива.
el_ki_core_item=Для использования, пожалуйста, загляните в игровую вики Booktorio/Информатрон (верхний левый угол).
fi_ki_core_item=Для использования, пожалуйста, загляните в игровую вики Booktorio/Информатрон (верхний левый угол).
fu_ki_core_item=Для использования, пожалуйста, загляните в игровую вики Booktorio/Информатрон (верхний левый угол).
gr_white_hole_item=Эта машина может почти воспроизвести любой предмет, который вы в неё поместите!
el_charger_item=Может использоваться для зарядки таких предметов, как [color=purple]энергокристаллы[/color] или для разделения воды [fluid=water] с использованием различных катализаторов.
fu_miner_item=Может добывать камень [item=stone] в любой точке карты. Для работы требуется постоянный запас буров [item=fu_miner_fuel_item].
fu_miner_item_2=Может добывать камень[item=stone] в любой точке карты. Для работы требуется постоянный запас буров[item=fu_miner_fuel_item]. Обновленная версия [item=fu_miner_item].
fu_miner_item_3=Может добывать камень[item=stone] в любой точке карты. Для работы требуется постоянный запас буров[item=fu_miner_fuel_item]. Обновленная версия [item=fu_miner_item_2].
fu_miner_item_4=Может добывать камень[item=stone] в любой точке карты. Для работы требуется постоянный запас буров[item=fu_miner_fuel_item]. Обновленная версия [item=fu_miner_item_3].
el_burner_kerosene_item=Компактный топливный генератор, использующий десульфурированный керосин [fluid=el_desulfurized_kerosene].
el_arc_furnace_item=Печь, которая может нагревать металлы до их расплавленной формы.
el_caster_item=Отливает расплавленные металлы в пластины или слитки.
el_grower_item=Выращивает [color=purple]энергокристаллы[/color], используя различные жидкости.
el_pressurizer_item=Использует пар [fluid=steam] и воду [fluid=water] для создания воды под давлением [fluid=el_pressurized_water], которую можно использовать в водяной турбине[item=el_water_generator_item].
el_purifier_item=Очищает руды в их чистом виде и сливает грязную воду [fluid=el_dirty_water] как побочный продукт.
el_diesel_train_item=Дизель-поезд с дизельным двигателем. Использует дизельное топливо [item=el_train_fuel_diesel_item], [item=el_train_fuel_diesel_energized_item], [item=fi_fuel_train_crystal_item] для питания поезда и улучшения его [color=blue]максимальной скорости[/color]. Установите такое оборудование, как турбокомпрессоры [item=el_train_equipment_accelerator_item], чтобы улучшить [color=yellow]ускорение[/color] поезда.
el_ki_cpu_item=Предоставляет жидкость данных KI1 [fluid=el_ki_cpu_fluid] для использования в ядре KI1 [item=el_ki_core_item] или усилителе [item=fi_ki_core_item], [item=fu_ki_core_item].
el_ki_memory_item=Предоставляет жидкость памяти KI1 [fluid=el_ki_memory_fluid] для использования в ядре KI1 [item=el_ki_core_item] или усилителе [item=fi_ki_core_item], [item=fu_ki_core_item].
el_ki_beacon_item=Небольшой маяк KI, который передает до 2 эффектов модулей [item=fi_modules_core_item] из [color=yellow]канала[/color], с которым он связан.
fi_ki_circuit_item=Предоставляет энергетическую жидкость KI2 [fluid=fi_ki_circuit_fluid] для использования в усилителе [item=fi_ki_core_item], [item=fu_ki_core_item].
fi_ki_beacon_item=Маяк KI, который передает до 6 эффектов модулей [item=fi_modules_core_item] из [color=yellow]канала[/color], с которым он связан.
fu_ki_memory_item=Предоставляет энергетическую жидкость KI3 [fluid=fu_ki_circuit_fluid] для использования в усилителе KI3 [item=fu_ki_core_item].
fu_ki_beacon_item=Большой маяк KI, который передает эффекты модулей [item=fi_modules_core_item] из [color=yellow]канала[/color], с которым он связан.
fi_castor_item=Храните свои ядерные отходы [item=fi_materials_waste] здесь.
fi_fiberer_item=Производит волокна [item=fi_materials_glass_fiber], [item=fi_materials_natural_fiber], [item=fu_materials_carbon_fiber] для продвинутых армированных пластиковых композитов.
fi_compound_machine_item=Собирайте различные составные материалы, используя эту машину.
fi_refinery_item=Сложный, но высокоэффективный нефтеперерабатывающий завод.
fi_robo_charger_item=Заряжает дронов.
fi_robo_port_item=Разместите своих дронов в этой продвинутой дронстанции.
fi_crusher_item=Измельчает различные металлы в мелкую пыль [item=fi_crushed_stone item].
fu_activator_item=Превратите протий [fluid=fu_protium] в дейтерий [fluid=fu_deuterium], а дейтерий [fluid=fu_deuterium] в тритий [fluid=fu_tritium] с помощью нейтронов [fluid=fu_neutron_fluid].
fu_fusor_item=Используйте этот фузор, чтобы изучить основы ядерного синтеза. Имея достаточно данных, вы сможете в будущем строить [color=orange]производительные[/color] термоядерные машины.
fu_laser_item=В этом объекте используются лазеры, которые могут быть сфокусированы в одной точке для высокой интенсивности. Потребляет много энергии и нуждается в [color=blue]охлаждающей жидкости[/color][fluid=fu_lead_fluid_cold].
fu_magnet_item=Этот объект использует сильные магнитные поля для сбора данных или создания мощных магнитов. Потребляет много энергии и нуждается в [color=blue]охлаждающей жидкости[/color][fluid=fu_lead_fluid_cold].
fu_plasma_item=Этот объект может создавать плазму и собирать данные об удержании плазмы. Потребляет много энергии и нуждается в [color=blue]охлаждающей жидкости[/color][fluid=fu_lead_fluid_cold].
fu_boiler_item=Разделяет воду [fluid=water] с помощью высоких температур. Потребляет [color=red]тепло[/color] и работает только при температуре выше [color=red]500 °C[/color].
fu_exchanger_item=Превратите [color=red]горячую свинцовую охлаждающую жидкость (1500 °C)[/color][fluid=fu_lead_fluid_cold] в [color=blue]холодную охлаждающую жидкость (500 °C)[/color][fluid=fu_lead_fluid_cold]. Может использоваться для нагрева воды [fluid=water] до пара [fluid=steam] с передачей тепла.
fu_ingot_item=Это фабричное здание может [color=red]плавить[/color], как любая обычная печь, и её можно использовать для изготовления [color=orange]слитков[/color] из жидких металлов. В отличие от ванильных печей, эти машины позволяют выбирать рецепты.

