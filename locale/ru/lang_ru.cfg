[technology-description]
el_stage_tech=Позволяет попасть в первый этап мода 248k.
el_energy_tech=Базовое производство энергии
el_kerosene_tech=Производство керосина из нефти и его десульфуризация
el_ki_tech=Эта машина работает как распределитель эффекта модулей. Каждое ядро имеет отдельный канал, который можно изменить с помощью графического интерфейса ядра. Примечание: допускается только одно ядро на канал. В середине ядра есть слоты для модулей - поместите внутрь несколько модулей, и работающее ядро будет транслировать их эффекты на свой канал. Как только маяк будет установлен, он автоматически зарегистрируется в стандартном канале. Итак, для простоты: снабдите ядро достаточным количеством жидкости и настройте его канал на стандартный.
fi_stage_tech=Вы овладели искусством электроники. Добро пожаловать в эпоху ядерного деления!
fi_energy_tech=Энергия деления в ваших руках!
fu_stage_tech=Что будет после расщепления атома? Слияние атома!
fu_basic_elements_tech=Разберитесь с некоторыми изотопами, которые можно сплавить вместе! Эти ранние методы могут быть очень неэффективными, но, по крайней мере, они работают.
fu_fusor_tech=Создайте базовый фузор, который может достичь некоторых реакций синтеза. О ядерном синтезе ещё многое предстоит узнать, так что продолжайте экспериментировать.
fu_energy_tech=Благодаря знаниям, полученным в ходе экспериментов с фузором, вы теперь можете приступить к строительству своего самого первого ядерного термоядерного реактора!
fu_reactor_tech=Постройте термоядерный реактор на основе конструкции стелларатора. Этот реактор способен работать несколько дней, поддерживая плазму в течение длительного времени. Вы должны быть в состоянии генерировать мощность с постоянной скоростью.
fu_tokamak_tech=Этот реактор основан на конструкции токамака. Он очень быстро сжигает своё топливо, а это означает, что его можно запустить только в пульсирующем режиме.
fu_activator_tech=Собирайте тепловые нейтроны от ядерных реакций деления. Базовые изотопы захватят эти нейтроны и превратятся в более ценные изотопы.
fu_star_engine_tech=Звёздный двигатель - это буквально маленькая звезда. Используя огромное количество энергии, эта многоблочная машина может производить любые базовые элементы в огромных количествах. Чтобы воплотить эту мечту в жизнь, вам понадобится одно ядро и как минимум один блок охлаждения/нагрева, много места и энергии. Поместите ядро, а затем блок охлаждения и нагрева лицом к сердечнику. Ядро может работать только с одной единицей каждого из них на половинной скорости. После постройки машины вам нужно будет исследовать технологию для каждого элемента.
fu_ingot_tech=Постройте завод по производству слитков, чтобы плавить свою руду и производить слитки из редких металлов 248k, чтобы увеличить выход.
gr_stage_tech=Используя экзотическую материю, вы сможете выйти за пределы известных технологий. Даже технология слияния будет ничем по сравнению с этими бесконечными возможностями.
fi_upgrade_tech=Улучшайте машины, используя эту технологию.
fu_upgrade_tech=Улучшайте машины, используя эту технологию.
gr_upgrade_tech=Улучшайте машины, используя эту технологию.

