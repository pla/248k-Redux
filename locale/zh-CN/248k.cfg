[248k]
migration-gui-title=248k更新
migration-gui-info-title=248k的未来
migration-gui-info-text=你好，各位异星工厂玩家。自从我上次更新248k已经有相当长的时间了，超过一年半。这是一段很长的时间，
migration-gui-info-text-2=在此期间，我主要一直在开发[font=default-bold]Exotic Industries[/font]模组系列，稍后会详细介绍。248k模组目前大致处于最终状态。未来会进行小的错误修复和平衡调整，但不会添加新内容。这个模组本身
migration-gui-info-text-3=目前处于相当稳定的状态，尽管像其信标系统这样的机制在编码方面有点过时。因此，我已经开始将
migration-gui-info-text-4=它的一些功能移植到[font=default-bold]EI[/font]系列中，带有全新的纹理、改进的代码和更多机制！

migration-gui-ei-title=Exotic Industries
migration-gui-ei-text=Exotic Industries是248k的官方继任者。它是一个模组系列，由核心模组和几个独立模组组成。
migration-gui-ei-text-2=[font=default-bold]EI[/font]代表了我在制作248k过程中学到的所有知识，现在是一个完整的真正大修模组。EI拥有精美的新图形，
migration-gui-ei-text-3=大量新机制和更全面的体验。许多248k的魅力和想法都融入了[font=default-bold]EI[/font]的制作中。

migration-gui-ei-sub-title=Exotic Industries：子模组
migration-gui-ei-sub-text=以下是作为[font=default-bold]EI[/font]系列一部分的独立模组列表。
migration-gui-ei-sub-text-2=[color=blue]Exotic Industries：机器人[/color]添加了248k的高端机器人
migration-gui-ei-sub-text-3=[color=blue]Exotic Industries：电磁火车[/color]添加了受248k启发的电磁火车，带有自定义升级和充电系统
migration-gui-ei-sub-text-4=[color=blue]Exotic Industries：装载机[/color]只是自定义装载机
migration-gui-ei-sub-text-5=[color=blue]Exotic Industries：储罐[/color]大型储罐，也包括248k的筒仓
migration-gui-ei-sub-text-6=[color=blue]Exotic Industries：容器[/color]各种仓库选项
migration-gui-ei-sub-text-7=[color=blue]Exotic Industries：加油机[/color]用于玩家和车辆的自动加油塔

migration-gui-ei-sub-text-8=[color=orange]注意：[/color]感谢读到这里——祝你玩得愉快！