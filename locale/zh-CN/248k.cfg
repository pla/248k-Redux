#item description
[item-description]
el_solar_item=运用一些知识制成。
el_burner_item=一款紧凑型燃烧发电机。
fu_burner_item=可以销毁所有物品。能够排出氧气[fluid=fu_oxygen]、水[fluid=water]，并将蒸汽[fluid=steam]和脏水[fluid=el_dirty_water]重新转化为水[fluid=water]。无法处理核废料[item=fi_materials_waste]。
el_energy_crystal_item=这种晶体由一种未知物质构成。它会辐射出少量能量，但它能用来做什么呢？

fi_solid_reactor_item=一款水慢化核裂变反应堆，能够产生大量热量。消耗后的燃料棒可以经过精炼再次使用！
fi_crafter_item=这台机器可以组装和熔炼物品，由[color=green]基础核燃料[/color]提供动力。但它无法处理液体。
fi_energy_crystal_item=一种人造能量晶体。它会辐射出大量能量，或许能用于建造先进机器。

fu_tech_sign_item=关于核聚变的知识。有了这些信息，未来或许有可能建造出更大的聚变机器！
fu_stelar_reactor_item=一款基于[color=purple]仿星器[/color]设计的核聚变反应堆。它能输出约[color=yellow]2吉瓦[/color]的稳定功率。堆芯产生的热量传递给液态铅[fluid=fu_lead_fluid_cold]冷却循环系统，通过该系统可以产生蒸汽[fluid=steam]，最终转化为电能。尽管目前还没有捕获聚变产物的方法，但这一缺陷可能在下一代UMR反应堆中得到解决。
fu_tokamak_reactor_item=一款基于[color=purple]托卡马克[/color]设计的核聚变反应堆。根据燃料不同，该反应堆会以脉冲形式输出[color=yellow]2到4吉瓦[/color]的功率。与仿星器相比，托卡马克主要为氘-氚聚变而设计。尽管目前还没有捕获聚变产物的方法，但这一缺陷可能在下一代UMR反应堆中得到解决。
fu_robo_logistic_item=如果你能提供足够的能量，这4个引擎将产生巨大的推力。
fu_robo_construction_item=以惊人的速度建造结构。
fu_star_engine_core_item=就是它了，这是最完美的核聚变！有了这台机器，你能够在一颗小恒星的核心中制造元素[fluid=fu_iron_heated]。然而，要维持反应的进行，需要大量的能量。恒星引擎由核心[item=fu_star_engine_core_item]和至少一个朝向核心的[color=blue]冷却器[/color][item=fu_star_engine_cooler_item]、[item=fu_star_engine_cooler_up_item]以及[color=red]加热单元[/color][item=fu_star_engine_heater_item]、[item=fu_star_engine_heater_left_item]构成。根据所使用的冷却/加热单元数量（各1个或2个），它每秒能产生500到1000单位的铁或其他基础元素。

gr_materials_fusion_cell_item=这个装置包含着一颗小恒星，被储存在另一个维度中。不要碰它！
gr_crafter_item=这台机器从一颗小恒星获取能量，能满足你的所有需求。它还能像熔炉一样进行熔炼！
gr_magnet_train_item=这列火车借助电磁场的力量悬浮。这列火车是为高速行驶和长途铁路而设计的！记住：由紧凑型恒星提供动力，这列火车永远有能量。
gr_magnet_wagon_item=以惊人的速度运输你的物品！使用电磁悬浮火车作为机车。
gr_magnet_tanker_item=快速把那些美味的石油运到你需要的地方！使用电磁悬浮火车作为机车。

gr_magnet_train_pre_item=这列火车借助电磁场的力量悬浮。这列火车是为高速行驶和长途铁路而设计的！
gr_magnet_wagon_pre_item=以惊人的速度运输你的物品！使用电磁悬浮火车作为机车。
gr_magnet_tanker_pre_item=快速把那些美味的石油运到你需要的地方！使用电磁悬浮火车作为机车。

fi_modules_productivity_1_item=一款模块，可用于部分248k机器/配方。
fi_modules_productivity_2_item=一款模块，可用于部分248k机器/配方。
fi_modules_productivity_3_item=一款模块，可用于部分248k机器/配方。
fi_modules_productivity_4_item=这款模块是通用的。它可用于任何接受生产力加成的机器。
fi_modules_productivity_5_item=这款模块是通用的。它可用于任何接受生产力加成的机器。
fi_modules_productivity_6_item=这款模块是通用的。它可用于任何接受生产力加成的机器。

el_ki_core_item=使用方法请查看游戏内的booktorio/信息中心维基（左上角）
fi_ki_core_item=使用方法请查看游戏内的booktorio/信息中心维基（左上角）
fu_ki_core_item=使用方法请查看游戏内的booktorio/信息中心维基（左上角）

gr_white_hole_item=这台机器几乎可以复制你放进去的任何物品！
gr_materials_white_item=||做得好！你成功了。你已经达成了最终目标。持有248k元素，你已经战胜了248k模组。||

el_energy_crystal_charged_item=一块充能的能量晶体。可用于燃烧发电机[item=el_burner_item]来发电。
fi_energy_crystal_charged_item=一块充能的能量晶体。可用于燃烧发电机[item=el_burner_item]来发电。
fu_materials_energy_charged_crystal=一块充能的能量晶体。可用于燃烧发电机[item=el_burner_item]来发电。
el_charger_item=可用于给诸如[color=purple]能量晶体[/color]之类的物品充电，或者使用各种催化剂分离水[fluid=water]。

fu_miner_item=可以从地图上的任何地方开采石头[item=stone]。需要持续供应钻头[item=fu_miner_fuel_item]才能工作。
fu_miner_item_2=可以从地图上的任何地方开采石头[item=stone]。需要持续供应钻头[item=fu_miner_fuel_item]才能工作。是[item=fu_miner_item]的升级版本。
fu_miner_item_3=可以从地图上的任何地方开采石头[item=stone]。需要持续供应钻头[item=fu_miner_fuel_item]才能工作。是[item=fu_miner_item_2]的升级版本。
fu_miner_item_4=可以从地图上的任何地方开采石头[item=stone]。需要持续供应钻头[item=fu_miner_fuel_item]才能工作。是[item=fu_miner_item_3]的升级版本。
el_burner_kerosene_item=一款紧凑型燃烧发电机，使用脱硫煤油[fluid=el_desulfurized_kerosene]。
el_arc_furnace_item=一种能够将金属加热到熔融状态的熔炉。
el_caster_item=将熔融金属铸造成板材或锭。
el_grower_item=使用不同的液体培育[color=purple]能量晶体[/color]。
el_pressurizer_item=利用蒸汽[fluid=steam]和水[fluid=water]制造加压水[fluid=el_pressurized_water]，可用于水轮机[item=el_water_generator_item]。
el_purifier_item=将矿石提纯为纯态，并提取例如脏水[fluid=el_dirty_water]作为副产品。
el_diesel_train_item=一款配备柴油发动机的柴油火车。使用柴油燃料[item=el_train_fuel_diesel_item]、[item=el_train_fuel_diesel_energized_item]、[item=fi_fuel_train_crystal_item]为火车提供动力，并提高其[color=blue]最高速度[/color]。安装涡轮增压器[item=el_train_equipment_accelerator_item]等设备可以提高火车的[color=yellow]加速度[/color]。

el_ki_cpu_item=提供KI1数据流体[fluid=el_ki_cpu_fluid]，用于KI1核心[item=el_ki_core_item]或放大器[item=fi_ki_core_item]、[item=fu_ki_core_item]。
el_ki_memory_item=提供KI1内存流体[fluid=el_ki_memory_fluid]，用于KI1核心[item=el_ki_core_item]或放大器[item=fi_ki_core_item]、[item=fu_ki_core_item]。
el_ki_beacon_item=一种小型KI信标，可从其连接的[color=yellow]通道[/color]传输最多2种模块效果[item=fi_modules_core_item]。
fi_ki_circuit_item=提供KI2能量流体[fluid=fi_ki_circuit_fluid]，用于放大器[item=fi_ki_core_item]、[item=fu_ki_core_item]。
fi_ki_beacon_item=一种KI信标，可从其连接的[color=yellow]通道[/color]传输最多6种模块效果[item=fi_modules_core_item]。
fu_ki_memory_item=提供KI3能量流体[fluid=fu_ki_circuit_fluid]，用于KI3放大器[item=fu_ki_core_item]。
fu_ki_beacon_item=一种大型KI信标，可从其连接的[color=yellow]通道[/color]传输模块效果[item=fi_modules_core_item]。

fi_castor_item=在此储存你的核废料[item=fi_materials_waste]。
fi_fiberer_item=制造用于先进增强塑料复合材料的纤维[item=fi_materials_glass_fiber]、[item=fi_materials_natural_fiber]、[item=fu_materials_carbon_fiber]。
fi_compound_machine_item=使用这台机器组装各种复合物质。
fi_refinery_item=结构复杂但效率极高的石油[fluid=crude-oil]精炼厂。
fi_robo_charger_item=为机器人充电。
fi_robo_port_item=将你的机器人安置在这个先进的机器人港口。
fi_crusher_item=将各种金属粉碎成细粉[item=fi_crushed_stone_item]。

fu_activator_item=利用中子[fluid=fu_neutron_fluid]将氕[fluid=fu_protium]转化为氘[fluid=fu_deuterium]，将氘[fluid=fu_deuterium]转化为氚[fluid=fu_tritium]。
fu_fusor_item=使用这个聚变器学习核聚变的基础知识。有了足够的数据，你未来将能够建造出[color=orange]净正能量输出[/color]的聚变机器。
fu_laser_item=该设施使用的激光可以聚焦在一点，产生高强度能量。消耗大量电力，且需要[color=blue]冷却剂[/color][fluid=fu_lead_fluid_cold]才能工作。
fu_magnet_item=该设施利用强磁场收集数据或制造强力磁铁。消耗大量电力，且需要[color=blue]冷却剂[/color][fluid=fu_lead_fluid_cold]才能工作。
fu_plasma_item=该设施可以产生等离子体，并收集有关等离子体约束的数据。消耗大量电力，且需要[color=blue]冷却剂[/color][fluid=fu_lead_fluid_cold]才能工作。
fu_boiler_item=利用高温分离水[fluid=water]。消耗[color=red]热量[/color]，且仅在[color=red]500度[/color]以上工作。
fu_exchanger_item=将[color=red]热铅冷却剂（1500度）[/color][fluid=fu_lead_fluid_cold]转化为[color=blue]冷冷却剂（500度）[/color][fluid=fu_lead_fluid_cold]。可利用传递的热量将水[fluid=water]加热为蒸汽[fluid=steam]。
fu_ingot_item=这座工厂建筑可以像普通熔炉一样进行[color=red]熔炼[/color]，还可用于从液态金属制造[color=orange]锭[/color]。与原版熔炉不同，这台机器允许选择配方。

#overhaul
uranium-fuel-cell-updated=这种燃料棒不能在实际的反应堆中使用。

[technology-description]
el_stage_tech=让你能够进入248k模组的第一阶段。
el_energy_tech=基础能源生产
el_kerosene_tech=从石油中生产煤油并对其进行脱硫处理
el_ki_tech=这台机器起到模块效果传播器的作用。每个核心都有一个独特的通道，可通过核心界面进行更改。注意：每个通道只允许有一个核心。核心中间是模块插槽——在里面放置一些模块，运行中的核心会将它们的效果广播到其通道。一旦信标放置好，它会自动在标准通道中注册。所以为简单起见，只需向核心提供足够的液体，并将其通道调至标准通道即可。

fi_stage_tech=你已经掌握了电子技术。欢迎来到核裂变时代！
fi_energy_tech=裂变能源尽在你掌握！

fu_stage_tech=分裂原子之后，接下来是什么呢？是融合原子！
fu_basic_elements_tech=开始掌握一些可以融合在一起的同位素！这些早期方法可能效率很低，但至少是有效的。
fu_fusor_tech=建造一个基础聚变器，它能够实现一些聚变反应。关于核聚变还有很多需要学习的地方，所以继续实验吧。
fu_energy_tech=通过聚变器实验获得的知识，你现在可以开始建造你的第一个核聚变反应堆了！
fu_reactor_tech=建造一个基于仿星器设计的聚变反应堆。这个反应堆能够运行数天，长时间维持其等离子体。你应该能够以稳定的速率发电。
fu_tokamak_tech=这个反应堆基于托卡马克设计。它会非常快速地聚变燃料，这意味着它只能以脉冲方式运行。
fu_activator_tech=从核裂变反应中收集热中子。基础同位素会捕获这些中子，转变为更有价值的同位素。
fu_star_engine_tech=恒星引擎实际上就是一颗小恒星。这台多单元机器消耗大量电力，能够大量生产你想要的任何基础元素。要实现这个梦想，你需要一个核心和至少一个冷却/加热单元，以及大量的空间和能源。先放置核心，然后放置冷却和加热单元，使其朝向核心。核心在每种单元各有一个的情况下，能以半速运行。建造好机器后，你需要为每种元素研究相应的技术。
fu_ingot_tech=建造一个锭工厂来熔炼矿石，并从248k的稀有金属中制造锭，以提高产量。

gr_stage_tech=利用奇异物质，你将能够突破已知技术的限制。即使是聚变，与这些无限的可能性相比也会相形见绌。

