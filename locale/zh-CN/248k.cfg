#booktorio
[gui]
bk_248k_name=248k模组
bk_248k_overview=概述
bk_248k_about=关于模组
bk_248k_about_text=此模组专注于扩展原版内容并添加更长的终局玩法。它引入了新的能量生成方式、材料、制造原版物品的替代方案以及一些独特建筑，所有内容分为4个阶段。你将从早期游戏的电子阶段开始，随着工厂的发展逐步推进。以下是你可以实现的一些目标：
bk_248k_first_steps=初步步骤
bk_248k_first_steps_text=开始时，你需要从石头中冲洗出一些元素，主要是铝和锂。这需要使用硫酸，所以要准备足够的硫酸——除了原版配方，还可以通过生产煤油并在煤油脱硫过程中获得硫酸。有了这些材料，你现在可以建造一些相当不错的设备，例如2代太阳能电池板。

bk_248k_ki1_core=KI1核心
bk_248k_ki2_core=KI2和KI3放大器
bk_248k_ki1_core_text=这台机器起到模块效果传播器的作用。每个核心都有一个独特的通道，可通过核心界面进行更改。注意：每个通道只允许有一个核心。核心中间是模块插槽——在里面放置一些模块，运行中的核心会将它们的效果广播到其通道。一旦信标放置好，它会自动在标准通道中注册。所以为简单起见，只需向核心提供足够的液体，并将其通道调至标准通道即可。
bk_248k_ki2_core_text=在裂变和聚变阶段，你将获得KI2和KI3信标以及KI2和KI3核心/放大器。这些核心需要消耗额外的液体才能运行。KI2和KI3核心/放大器可以为KI1核心添加额外的模块效果——为此，将它们的通道调至你的KI1核心的通道。插入KI2/KI3核心中间的模块现在会将它们的效果添加到KI1核心的效果中。请记住，更高级的信标还能够广播更多的模块效果。随着时间的推移，KI2/KI3核心会生成[item=fi_ki_science]和[item=fu_ki_science]——这些是研究有关KI核心技术所必需的。一个KI1核心始终只能链接到一个KI2核心和一个KI3核心。


bk_248k_diesel_train=柴油火车
bk_248k_diesel_train_text=一款柴油火车，就这么简单。但等等，还有更多功能吗？是的，有的。这款柴油火车可以使用不同的柴油燃料和发动机模块。这些燃料都有相当高的燃烧值，但最重要的是，特殊燃料会显著提高火车的最高速度，但会降低其加速度。为了弥补这一缺点，你可以在火车的设备网格中安装模块：例如，涡轮增压器将使火车的加速度提高35%。

bk_248k_fusion=核聚变
bk_248k_fusion_text=掌握裂变阶段后，你将能够使用核聚变。聚变非常复杂——你首先需要建造一个研究用聚变器[item=fu_fusor_item]，并聚变一些基础同位素以获得一些聚变知识[item=fu_tech_sign_item]。
bk_248k_fusion_1_text=最基础的同位素是氕-H[1][fluid=fu_protium]。建造一个热化学分离器[item=fu_boiler_item]，将一些水分离成氧气和氢气。由于氢气主要是氕-H[1][fluid=fu_protium]，你应该能够获得一些聚变技术。
bk_248k_fusion_2_text=有了聚变技术，你现在可以例如建造大型聚变反应堆或制造赫兹机器人和特斯拉机器人。如果可能，建立足够大的同位素和聚变技术供应——你会需要很多。
bk_248k_star_engine=恒星引擎
bk_248k_star_engine_text=恒星引擎非常强大！它由5个部分组成：核心[item=fu_star_engine_core_item]、左右加热器[item=fu_star_engine_heater_left_item][item=fu_star_engine_heater_item]以及上下冷却器[item=fu_star_engine_cooler_up_item][item=fu_star_engine_cooler_item]。
bk_248k_star_engine_1_text=首先建造核心（如上），并在其周围留出尽可能多的空闲空间。然后将冷却器和加热器放置在其旁边——确保在Alt模式下，所有核心输入与加热器/冷却器的输出相匹配。为所有机器设置配方，并将大量氕泵入加热器。在下表中，你可以看到当整个机器运行时，能够以何种速率生产物品。
bk_248k_exotic_science=奇异物质科研
bk_248k_exotic_science_text=在终局游戏中，你需要生产奇异科学[item=fu_space_probe_science_item]。为此，你需要获得一些奇异物质[item=fu_space_probe_ore_item]，由于这种稀有材料只存在于外太空，你必须建造大量火箭才能获得一些。有3种新型卫星：“人造卫星”卫星[item=fu_space_probe_sputnik_item]、太空探测器[item=fu_space_probe_probe_item]和深空探测器[item=fu_space_probe_deep_probe_item]。前两种返回数据，这是发射深空探测器以获取奇异矿石所必需的。使用奇异物质制造奇异科学包！
bk_248k_blueprints=蓝图
bk_248k_blueprints_text=这里有一些模组设置的蓝图。只需点击文本即可获取——如果你设计了想要分享的布局，可以在模组论坛中分享，未来可能会在这里出现！

bk_248k_blueprints_1=水轮机设置 - 40兆瓦|PreLeyZero
bk_248k_blueprints_2=热化学设置 - 2倍|PreLeyZero
bk_248k_blueprints_3=太阳能农场 - 40兆瓦|PreLeyZero

bk_248k_black_hole=终局反应堆
bk_248k_black_hole_text=黑洞发生器非常强大！当反应堆内有100个稳定剂[item=gr_materials_stabilizer_item]和至少1000个其他物品（物质）时，你可以创造一个黑洞。放入反应堆的每个物品都会添加到黑洞的可消耗物质中，除了稳定剂[item=gr_materials_stabilizer_item]——它们会增加反应堆的稳定性。随着时间的推移，反应堆的稳定性会下降，所以要保持稳定供应这些物质稳定剂。反应堆将根据其物质消耗速率消耗内部缓冲器中的物质，并将其转化为能量。在反应堆稳定性满时，输出功率约为1太瓦。

inf_burner=物品/流体处理
inf_burner_text=使用物品/流体处理器，你可以销毁所有物品。此外，它可以将蒸汽转化为水，排放水和氧气。用它来处理不需要的副产品。但是它不能处理核废料。

